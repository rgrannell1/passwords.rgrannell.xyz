<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Derive passwords from master passwords">

    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="shortcut icon" type="image/png" href="/icons/favicon-32x32.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#004D9F">

    <link rel="stylesheet" href="style.css"/>

    <title>passwords</title>
  </head>
  <body>
    <main>
      <h1>Passwords</h1>

      <noscript>
        <p>
          This page requires JavaScript to calculate passwords.
        </p>
      </noscript>

      <form onsubmit="calculatePassword(event)">
        <label>Service</label>
        <input
          title="A service name or website"
          type="text"
          id="service"
          name="service"
          required="true"/>

        <label>Master Password</label>
        <input
          title="Your secure master password"
          type="password"
          id="master-password"
          name="master-password"
          required="true"/>

        <details>
          <summary>Options</summary>

          <label>Iterations</label>
          <input
            title="The PBKD2 iterations to use. Set this as high as is tolerable."
            type="number"
            id="iterations"
            name="iterations"
            value="1000000"/>

          <label>Length</label>
          <input
            title="Generated password length"
            type="number"
            id="length"
            name="length"
            value="20"/>

        </details>

        <input
          title="Calculate a password, in-browser"
          id="submit"
          type="submit"
          class="button-default"
          value="Calculate Password"/>
      </form>

    </main>
  </body>
  <script src="index.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  } else {
    console.error('Service workers are not supported.');
  }
  </script>
</html>
